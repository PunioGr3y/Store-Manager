<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Store Manager App">
    <meta name="keywords" content="store manager, product, inventory, sales">
    <meta name="author" content="Omoijahe Anthony">
    <title>Store Manage| create user account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box navbar">
            <h1>NavBar</h1>
        </div>
        <div class="box header">
            <div class="form_search">
                <form>
                    Search Store:
                    <input type="search" name="search">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div>
                <li><a href="../UI/view-sale-records.html">View Sales Record</a></li>
            </div>

        </div>
        <div class="box sales_record" style="clear:left;">
            <h1>Sales Record</h1>
            <div class="profile_pic">
                <img src="./img/profile.jpeg">
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>SubTotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product Name</td>
                            <td>
                                <button value="-">-</button>
                                <input type="number" size="3" />
                                <button value="-">+</button>
                            </td>
                            <td>$4</td>
                            <td>
                                $64
                            </td>
                            <td>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td>
                                <button value="-">-</button>
                                <input type="number" size="3" />
                                <button value="-">+</button>
                            </td>
                            <td>$4</td>
                            <td>
                                $64
                            </td>
                            <td>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td>
                                <button value="-">-</button>
                                <input type="number" size="3" />
                                <button value="-">+</button>
                            </td>
                            <td>$4</td>
                            <td>
                                $64
                            </td>
                            <td>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="record">
                <table>
                    <thead>
                        <tr>
                            <th>Summary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Subtotal</td>
                            <td>$36.99</td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td>$0.0</td>
                        </tr>
                        <tr>
                            <td>Order Total</td>
                            <td>$36.99</td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <button>Proceed to checkout</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box footer">
            <h1>footer</h1>
        </div>
    </div> 
</body>
</html>
